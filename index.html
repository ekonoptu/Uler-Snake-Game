<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Uler Snake Game 2 by @akanoptu</title>
        <meta
            name="description"
            content="Uler Snake Game created by @akanoptu"
        />
        <link rel="shortcut icon" href="dist/svg/kost003.png" />
        <link
            rel="stylesheet"
            href="dist/style.css"
            type="text/css"
            media="all"
        />
        <!-- Font awesome -->
        <script
            src="https://kit.fontawesome.com/7a3f1d0e46.js"
            crossorigin="anonymous"
        ></script>
        <script src="dist/bundle.js" defer></script>
    </head>
    <body>
        <audio id="audio-game-over" src="dist/audio/game-over.mp3"></audio>
        <audio
            id="audio-minecraft-eating"
            src="dist/audio/minecraft_eating.mp3"
        ></audio>
        <audio id="audio-pou-eating" src="dist/audio/pou_eating.mp3"></audio>
        <audio id="audio-bgm-1" src="dist/audio/snake_music_bgm.mp3"></audio>
        <audio id="audio-bgm-2" src="dist/audio/snake_music_bgm_2.mp3"></audio>
        <audio id="audio-eat-1" src="dist/audio/eat-1.wav"></audio>
        <audio id="audio-boost" src="dist/audio/boost.wav"></audio>
        <nav>
            <h1 class="header-tag">Uler Snake</h1>
            <span class="nav-button">
                <i class="fas fa-bars"></i>
            </span>
        </nav>
        <div id="board">
            <div id="game-board"></div>
            <div id="point">
                Score :
                <span id="point-value"></span>
            </div>
            <div id="best-score"></div>
        </div>
        <sidebar>
            <h1 class="header-tag">Uler Snake</h1>
            <div id="scoreboard-box">
            </div>
        </sidebar>
        <div id="keyboard">
            <button class="key" id="up">
                <i class="fas fa-arrow-up"></i>
            </button>
            <div class="mid">
                <button class="key" id="left">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="key" id="boost">boost</button>
                <button class="key" id="right">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <button class="key" id="down">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>
        <p class="space">[SPACE] : Boost</p>
        <div class="chat-box">
            <i class="fas fa-comment"></i>
        </div>
        <div class="form-backdrop" id="chat">
            <div class="chat">
                <span class="close">x</span>
                <h1>Chat Room</h1>
                <p class="info">
                    Please tell me if you find some bug. Thanks... üòÅ
                </p>
                <div class="chat-content"></div>
                <form class="chat-input">
                    <input
                        type="text"
                        name="msg"
                        id="msg"
                        required
                        autocomplete="off"
                    />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="form-backdrop" id="settings-backdrop">
            <div class="settings-box">
                <h2>Settings</h2>
                <form id="settings-form" class="auth-form">
                    <span class="close">x</span>
                    <div class="input-box">
                        <div class="input-color">
                            <label for="snakeHeadColor">Snake Head Color</label>
                            <input
                                type="color"
                                name="snakeHeadColor"
                                id="snakeHeadColor"
                            />
                        </div>
                        <div class="input-color">
                            <label for="snakeBodyColor">Snake Body Color</label>
                            <input
                                type="color"
                                name="snakeBodyColor"
                                id="snakeBodyColor"
                            />
                        </div>
                        <div class="input-color">
                            <label for="snakeBorderColor">
                                Snake Border Color
                            </label>
                            <input
                                type="color"
                                name="snakeBorderColor"
                                id="snakeBorderColor"
                            />
                        </div>
                        <div class="input-color">
                            <label for="snakeBoostColor">
                                Snake Boost Color
                            </label>
                            <input
                                type="color"
                                name="snakeBoostColor"
                                id="snakeBoostColor"
                            />
                        </div>
                        <div class="input-color">
                            <label for="boardColor">Board Color</label>
                            <input
                                type="color"
                                name="boardColor"
                                id="boardColor"
                            />
                        </div>
                        <div class="input-color">
                            <label for="boardBorderColor">
                                Board Border Color
                            </label>
                            <input
                                type="color"
                                name="boardBorderColor"
                                id="boardBorderColor"
                            />
                        </div>
                        <div class="input-color">
                            <label for="navColor">Navbar Color</label>
                            <input type="color" name="navColor" id="navColor" />
                        </div>
                        <div class="input-color">
                            <label for="keyColor">Keypad Color</label>
                            <input type="color" name="keyColor" id="keyColor" />
                        </div>
                    </div>
                    <button type="submit" class="btn">Save</button>
                </form>
            </div>
        </div>
        <div class="loader">
            <img src="dist/svg/kostttt.svg" alt="Logo" />
            <div class="loading-container">
                <p class="loading-text">Loading</p>
            </div>
        </div>
    </body>
</html>
